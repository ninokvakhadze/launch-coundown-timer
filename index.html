<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>launch countdown timer</title>
  </head>
  <body>
    <section>
      <h1>Weâ€™re launching soon</h1>
      <div class="time">
        <div class="time-box">
          <div class="box">
            <div class="left"></div>
            <p class="countdown"><span id="days"></span></p>
            <hr />
            <div class="right"></div>
          </div>
          <p class="time-text">DAYS</p>
        </div>
        <div class="time-box">
          <div class="box">
            <div class="left"></div>
            <p class="countdown"><span id="hours"></span></p>
            <hr />
            <div class="right"></div>
          </div>
          <p class="time-text">HOURS</p>
        </div>
        <div class="time-box">
          <div class="box">
            <div class="left"></div>
            <p class="countdown"><span id="minutes"></span></p>
            <hr />
            <div class="right"></div>
          </div>
          <p class="time-text">MINUTES</p>
        </div>
        <div class="time-box">
          <div class="box">
            <div class="left"></div>
            <p class="countdown"><span id="seconds"></span></p>
            <hr />
            <div class="right"></div>
          </div>
          <p class="time-text">SECONDS</p>
        </div>
      </div>
    </section>
    <div class="icons">
      <span class="icon facebook"></span>
      <span class="icon pinterest"></span>
      <span class="icon instagram"></span>
    </div>
    <img src="./images/pattern-hills.svg" class="hills" />
  </body>
</html>
